<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <script src="header.js"></script>

  <div style="display: flex; justify-content: flex-end; padding-right: 20px;">
    <button id="toggle-theme">ðŸŒ¸ Mode</button>
  </div> 

  <main>
    <section class="contact-section">
      <h2>Think I'm cool? Send me a message!</h2>
      <form id="contact-form" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <script src="footer.js"></script>
  <script src="theme.js"></script>

  <script>
    const form = document.getElementById('contact-form');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };
  
      try {
        const res = await fetch('https://websight-nn8s.onrender.com/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
      });

  
        const result = await res.json();
  
        if (res.ok) {
          alert('Message sent successfully!');
          form.reset();
        } else {
          alert(`Error: ${result.error || 'Could not send message.'}`);
        }
  
      } catch (err) {
        console.error(err);
        alert('Something went wrong. Try again later.');
      }
    });
  </script>
  
</body>
</html>
